<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in</title>
    <link rel="stylesheet" href="./registration.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="offcanvas-container">
        <input type="checkbox" id="offcanvas-toggle">
        <label for="offcanvas-toggle" class="offcanvas-toggle-label"></label>
        <label for="offcanvas-toggle" class="offcanvas-overlay"></label>
        <div class="login-container offcanvas offcanvas-center">
          <form class="login-form">
            <div class="basic-links spacer-sm">
              <a href="#" role="button" tabindex="0">New to BabyCenter? Join now!</a>
            </div>
            <h2 class="login-dialog-title">Please log in</h2>
            <div class="form-control">
              <label for="email">Email address:</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
              <label for="password">Password:</label>
              <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password basic-links">
              <a href="https://www.babycenter.com/reset-password?return_to=https%3A%2F%2Fcommunity.babycenter.com%2Fbirthclubs">Forgot password?</a>
            </div>
            <div class="login-btn">
              <button type="submit">LOG IN</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
